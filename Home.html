<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
	<link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="section">
            <div class="logo">
                <a href=""><img src="jibran.png" alt="logo"></a>
            </div>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
                <!-- <i class="fa-regular fa-bars-staggered"></i> -->
            </button>
            <div class="nav-items" id="nav-items">
                <div id="logo">
                    <img src="jibran.png" alt="logo">
                </div>
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
                <b>
                <a href="">Home</a>
                <a href="">Suggestion</a>
                <a href="">Career</a>
                <a href="">Dashboard</a>
                <a href="">Playlist</a>
                <a href="">Analytics</a>
                <a href="">Customization</a> </b>
            </div>
            <div class="others">
                <div class="upload">
                    <a href=""><img src="upload.png" alt="upload"></a>
                </div>
                <div class="switch-toggle">
                    <input type="checkbox" id="switch" class="checkbox" />
                    <label for="switch" class="toggle">
                </div>
                <div class="notification">
                    <a href=""><img src="notification_bell.png" alt="notification"></a>
                </div>
                <div class="profile">
                    <a href=""><img src="user.png" alt="profile img"></a>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="nav_hamburger.js"></script>
</html>
